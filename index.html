<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="text.css" />
    <title>Document</title>
</head>

<body>
    <div class="instagran-wrapper">
        <div class="instagran-phone">
            <img src="./img/instagram-celular.png" alt="celular" />
        </div>
        <div class="instagran-continue">
            <div class="group">
                <img src="/img/instagram-logo.png" class="instagran-logo" alt="instagran logo" />
                <div class="profile-photo">
                    <img src="./img/foto perfil.png" alt="foto do perfil" />
                </div>
                <a href="#" class="instagran-login">Continue</a>
                <a href="#" class="instagran-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Cristian</p>
                <p class="not-account"></p>
                <span class="link-blue">Alternar contas</span> ou
                <span class="link-blue">Inscreva-se</span>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
